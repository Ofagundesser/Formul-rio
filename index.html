<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Formulário Sergio</title>
    <link rel="stylesheet" href="./style.css"/>
</head>

<body>
    <section>
    <div class="box">
        <div class="circle" style="--i: 0"></div>
        <div class="circle" style="--i: 1"></div>
        <div class="circle" style="--i: 2"></div>
        <div class="circle" style="--i: 3"></div>
        <div class="circle" style="--i: 4"></div>
        <div class="container">
        <div class="form">
            <h2>Formulário de Login</h2>
            <form>
            <div class="inputBox">
                <input type="text" placeholder="Usuário" />
            </div>
            <div class="inputBox">
                <input type="password" placeholder="Senha" />
            </div>
            <div>
                <button class="button" aria-label="login">Login</button>
            </div>
            <div class="forget">
                <p>Esqueceu sua senha ? <a href="#">Clique aqui</a></p>
                <p>Não tem uma conta? <a href="#">Inscrever-se</a></p>
            </div>
            </form>
        </div>
        </div>
    </div>
    </section>
</body>
</html>
